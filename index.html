<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="track.js"></script>
    <script src="your-code-here.js"></script>
    <title>Race Track</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="your-styles-here.css" />
  </head>
  <body>
    <div id="nav">
      <select id="game-picker" onchange="reset()">
        <option>Choose Game</option>
        <option id="game-1">Simple Track</option>
        <option id="game-3">Right Turn</option>
        <option id="game-2">Loop Track</option>
        <option id="game-4">8 Track</option>
      </select>
      <input type="button" value="Start" onclick="start()" />
      <input type="button" value="Stop" onclick="stop()" />
      <input type="button" value="Reset" onclick="reset()" />
    </div>
    <div id="game-board"></div>
    <script>
      document.querySelector('#game-picker').selectedIndex = 1
      reset()
    </script>
  </body>
</html>
